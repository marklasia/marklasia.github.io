<!doctype html>
<html>
<head>
  <title>Draco | Next-gen hybrid asset exchange</title>
  <link rel="stylesheet" type="text/css"  href="landing.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

  <div class="title-motto"> Next-gen hybrid asset exchange</div>
  <canvas id="myCanvas" width="578" height="200"></canvas>
      <script>
        function writeMessage(canvas, message) {
          var context = canvas.getContext('2d');
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.font = '18pt Calibri';
          context.fillStyle = 'black';
          context.fillText(message, 10, 25);
        }
        function getMousePos(canvas, evt) {
          var rect = canvas.getBoundingClientRect();
          return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
          };
        }
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        canvas.addEventListener('mousemove', function(evt) {
          var mousePos = getMousePos(canvas, evt);
          var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
          writeMessage(canvas, message);
        }, false);
      </script>
</body>
</html>
