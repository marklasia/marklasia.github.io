<!doctype html>
<html>
<head>
  <title>Draco | Next-gen hybrid asset exchange</title>
  <link rel="stylesheet" type="text/css"  href="landing.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

  <div class="title-motto"> Next-gen hybrid asset exchange</div>
  <script>
    $(document).ready(function() {
    var movementStrength = 25;
    var height = movementStrength / $(window).height();
    var width = movementStrength / $(window).width();
    $("#top-image").mousemove(function(e){
              var pageX = e.pageX - ($(window).width() / 2);
              var pageY = e.pageY - ($(window).height() / 2);
              var newvalueX = width * pageX * -1 - 25;
              var newvalueY = height * pageY * -1 - 50;
              $('#top-image').css("background-position", newvalueX+"px     "+newvalueY+"px");

    });
    });
    </script>
</body>
</html>
